<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>梯度计算展示</title>
  <script type="text/javascript"
    async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
</head>
<body>
  <h2>计算梯度公式</h2>
  <p>
    行内公式示例：\\( \nabla_W = -2 R H^\top \\)
  </p>
  <p>
    块级公式示例：
  </p>
  <p>
  $$
    \nabla_W = \frac{\partial}{\partial W} \|O - WH\|_F^2
    = -2 (O - WH) H^\top
    = -2 R H^\top
  $$
  </p>
</body>
